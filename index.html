<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKI Platform Demo</title>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="styles.css">
<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="
https://cdn.jsdelivr.net/npm/geostats@2.0.0/lib/geostats.min.js
"></script>


</head>
<body>

 <!-- map -->
<div class="row g-0 vh-100 mx-0">
    <div id='map' class='col'></div> 
    <div class="col-4">
        <div class='map-overlay'>
          <h2>RKI Web Map Platform Demo</h2>
          <hr>
          <h3 id="title"></h3>
          <hr>
          <div class="dropdown my-2" id="mainstreetdropdown">
            <h5>Select Density Measure</h5>
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Business Density
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Business Density</a></li>
              <li><a class="dropdown-item" href="#">Civic Infrastructure Density</a></li>
              <li><a class="dropdown-item" href="#">Population Density</a></li>
            </ul>
          </div>
          <hr>
          <div class="my-2" id="mainstreetlist">
            <h5> List of Main Street Case Studies</h5>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" aria-current="true" id="westqueenwest-link">West Queen West</a>
                <a href="#" class="list-group-item list-group-item-action">Street Name</a>
                <a href="#" class="list-group-item list-group-item-action">Street 3</a>
                <a href="#" class="list-group-item list-group-item-action">Another Street</a>
              </div>
          </div>  
          <h6 id="zoom"></h6>
          <div class="my-2" id="mainstreetaccordion">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingthree">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsethree" aria-expanded="false" aria-controls="collapseTwo">
                            Overview (Built Form)
                        </button>
                    </h2>
                    <div id="collapsethree" class="accordion-collapse" aria-labelledby="headingthree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="list-group my-2">
                                <label class="list-group-item" id="parks">
                                    <input class="form-check-input me-1" type="checkbox" value="" checked>
                                    Green Spaces
                                </label>
                                <label class="list-group-item" id="transit">
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    Transit
                                </label>
                                <label class="list-group-item" id="roadnetwork">
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    Road Network
                                </label>
                                <label class="list-group-item" id="add-3d-buildings">
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    Buildings
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Civic Infrastructure
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="list-group my-2">
                                <label class="list-group-item" id="artsandculture">
                                    <input class="form-check-input me-1" type="checkbox" value="" checked>
                                    Arts and Culture
                                </label>
                                <label class="list-group-item" id="education">
                                    <input class="form-check-input me-1" type="checkbox" value="" checked>
                                   Education
                                </label>
                                <label class="list-group-item" id="govtcommunityservices">
                                    <input class="form-check-input me-1" type="checkbox" value="" checked>
                                    Government and Community Services
                                </label>
                                <label class="list-group-item" id="healthandcarefacilities">
                                    <input class="form-check-input me-1" type="checkbox" value="" checked>
                                    Healthcare Facilities
                                </label>
                                <label class="list-group-item" id="recreation">
                                    <input class="form-check-input me-1" type="checkbox" value="" checked>
                                    Recreation Facilities
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                            Business Profile
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="list-group my-2">
                                <label class="list-group-item" id="freelowcostmeals">
                                    <input class="form-check-input me-1" type="checkbox" value="" checked>
                                    Food and Drink
                                </label>
                                <label class="list-group-item" id="foodbanks">
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                   Retail
                                </label>
                                <label class="list-group-item" id="community_fridges">
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    Services / Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFive">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseTwo">
                           Employment Profile
                        </button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
          </div>
        </div>
    </div>   
</div>



<script src="script.js"></script>
</body>
</html>
